<!DOCTYPE html lang = "en">
<head>
<link rel="stylesheet" href="style.css">
<script src="cards.js" type="module"></script>
<script src="script.js" type="module"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Englebert&family=Lugrasimo&family=Shantell+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">


</head>

<body>
    <h1 id= "CasinoName">
        Tropical Island Blackjack!</h1>
        <p id = "CasinoName">Win Big!</p>

    <video autoplay muted loop id="background">
        <source src="/assets/production_id_5147338 (1080p).mp4" type="video/mp4" title="beach at sunset"
        Alt = “Video by Christopher Schultz: https://www.pexels.com/video/beautiful-scenery-of-a-seashore-5147338/”>
              </video>
    <div id = "game-button">
        <div class = "dealCards">
            <button onclick = "deal()" id="createButton" class = "dealCards">Deal!</button>
        </div>
        <span class = "button-container" id="dealCardsContainer"></span>
    </div>
</body>
<footer>
    <container id = "CardTable">
    <div>
        <h2><span id="playerName">Player One</span></h2>
            <button onclick="updateName()">Update Name</button>
            <div id="playerHand"></div>
    </div>
    <div>
        <div id = "Bet">Place your bet!</div>
        <input type="number" id="amountToTransfer" placeholder="Bet Amount">
            <button id = "bet" onclick="transferFunds()">Bet!</button>
                <div id = "Pot">Pot: $<span id="potBalance">0</span></div>
                <div id = "Purse">Purse: $<span id="purseBalance">500</span></div>
    </div>
    <div>
        <h2>Dealer Cards</h2>
            <div id="dealerHand"></div>
    </div>
    </container>
        
    <container class = "help">
        <ul class = "help">
            <li><a href="https://www.gamblersanonymous.org/ga/">Gamblers Anonymous</a></li>
            <li><a href="https://www.aa.org/">Alcoholics Anonymous</a></li>
        </ul>
    </container>
        
</footer>
</html>
